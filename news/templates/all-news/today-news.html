{%extends 'all-news/base.html'%}
{% block content%}
{{block.super}}

<div class="container">
    {% for news_item in news%}
    <div class="row">
        <div class="col-xs-12  col-md-6 col-lg-6">   
            <h2 class="text-center">{{news_item.title}} by {{news_item.editor}}</h2>
            <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
            <p class="text-center">{{news_item.post}}</p>
            <h6>Published by {{news_item.editor}} on {{news_item.pub_date}}</h6>
        
        </div>
    </div>
    {%empty%}
    <div class="row">
        <h2 class="text_center">There are No NEWS Items</h2>
    </div>
    {% endfor %}

</div>
{%endblock%}
